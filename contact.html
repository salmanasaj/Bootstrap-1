<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Insert Boostrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>


  <!-- Should be:
    navbar,
    expanded large
    navbar-light
    fixed-top
   -->
   <nav class="navbar  navbar-expand-lg navbar-light fixed-top">
    <!-- this should be container -->
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

      <!-- should be navbar header -->
      <div class="navbar-header">
        <!-- should be navbar brand -->
        <a class="navbar-brand" href="index.html" id="logo">Salma Nasaj</a>
      </div>

      <!-- this should be navbar toggler, and margin left auto
      add a data-bs-target="#navbarNav" and aria-controls="navbarNav" -->
      <button type="button" class="navbar-toggler ml-auto " 
      data-bs-toggle="collapse " data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      
      <!-- should be navbar-toggler-icon -->
      <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <!-- should be collapse, and id similiar to above as navbarNav -->
      <div class=" collapse navbar-collapse" id="navbarDiv ">
        
        <!-- should have navbar-nav, margins auto margin bottom 2, and in medium screen margin bottom 0 -->
        <ul class="navbar-nav m-auto mb-2 mb-md-0">
          <li>
            <!-- add class nav-link -->
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li>
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- End of navbar -->


   <!-- Start of container -->
  <main class="container  ">
    <!-- should be row -->
    <div class="row">
      <!-- column md of 8 -->
      <div class="col-md-8">
        <!-- add class form-horizontal -->
        <form class="block  form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <!-- make it form-group -->
          <div class="form-group">

            
            <!-- column small 2, and control-label -->
            <label for='name' class="col-sm-2 control-label ">Name</label>
            <!-- col small 10 -->
            <div class="col-sm-10">
              <!-- form control -->
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <!-- make it form-group -->
          <div class="form-group">
            <!-- column small 2, and control-label -->
            <label for="email" class="control-label">Email</label>
            <div class="col-sm-10">
              <!-- form control -->
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <!-- make it form-group -->
          <div class="form-group">
            <!-- column small 2, and control-label -->
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <!-- form control -->
              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <!-- submit btn -->
          <button class="submit-btn">Submit</button>
        </form>
      </div>
      <!-- column md of 4 -->
      <div class="col-md-4">
        <aside class="block">
          <h1 class="block-header connect-header">Connect With Me</h1>
          <hr />
          <div id="images">
            <img src="assets/images/github.png" alt="Github" class="connect-photo">
            <img src="assets/images/linkedin.png" alt="LinkedIn" class="connect-photo">
            <img src="assets/images/stack.png" alt="Stack Overflow" class="connect-photo">
          </div>
        </aside>
      </div>
    </div>
  </main>
  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <!-- End of footer -->


  <!-- Insert Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
