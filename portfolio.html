<!doctype html>
<html lang="en-us">
<head>

  <title>Portfolio | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Insert Boostrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>


  <!-- Should be:
    navbar,
    expanded large
    navbar-light
    fixed-top
   -->
   <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <!-- this should be container -->
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

      <!-- should be navbar header -->
      <div class="navbar-header">
        <!-- should be navbar brand -->
        <a class="navbar-brand" href="index.html" id="logo">Salma Nasaj</a>
      </div>

      <!-- this should be navbar toggler, and margin left auto
      add a data-bs-target="#navbarNav" and aria-controls="navbarNav" -->
      <button type="button" class="navbar-toggler ml-auto" 
      data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      
      <!-- should be navbar-toggler-icon -->
      <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <!-- should be collapse, and id similiar to above as navbarNav -->
      <div class="collapse navbar-collapse" id="navbarNav">
        
        <!-- should have navbar-nav, margins auto margin bottom 2, and in medium screen margin bottom 0 -->
        <ul class="navbar-nav m-auto mb-2 mb-md-0">
          <li>
            <!-- add class nav-link -->
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li>
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- End of navbar -->

      <div class="col-md-8">
        <article class="block">
          <h1 class="block-header">Portfolio</h1>
          <hr />

          <!-- row -->
          <div class="row">
            <!-- column small 6, medium: 12, large 6 -->
            
            <!-- column small 6, medium: 12, large 6 -->
            <div class="col-sm-6 col-md-12 col-lg-6">
              
              <!-- add class img fluid -->
              <img class="port-image img-fluid" src="./assets/images/1.png" alt="">
            </div>
            
            <!-- column small 6, medium: 12, large 6 -->
            <div class="col-sm-6 col-md-12 col-lg-6">
              
              <!-- add class img fluid -->
              <img class="port-image img-fluid" src="./assets/images/2.png" alt="">
            </div>
          </div>
          <div class="row">
            
            <!-- column small 6, medium: 12, large 6 -->
            <div class="col-sm-6 col-md-12 col-lg-6">
              
              <!-- add class img fluid -->
              <img class="port-image img-fluid" src="./assets/images/3.png" alt="">
            </div>
            
            <!-- column small 6, medium: 12, large 6 -->
            <div class="col-sm-6 col-md-12 col-lg-6">
              
              <!-- add class img fluid -->
              <img class="port-image img-fluid" src="./assets/images/4.png" alt="">
            </div>
          </div>

            <!-- column small 6, medium: 12, large 6 -->
            <div class="col-sm-6 col-md-12 col-lg-6">

              <img class="port-image img-fluid" src="./assets/images/5.png" alt="">

      <div class="col-md-4">

          <h1 class="block-header connect-header">Connect With Me</h1>
          <hr />
          <div id="images">
            <img src="assets/images/github.png" alt="Github" class="connect-photo">
            <img src="assets/images/linkedin.png" alt="LinkedIn" class="connect-photo">
            <img src="assets/images/stack.png" alt="Stack Overflow" class="connect-photo">
